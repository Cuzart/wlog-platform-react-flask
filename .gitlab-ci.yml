stages:
    - install
    - build
    - test 
Build-Backend-to-Wlog:
    image: python:3.7
    stage: build
    script:
        - echo "Building"
        - pip install -r api/requirements.txt -t api/
    artifacts:
        paths:
            - api/
            - test_b/
Test-Backend-to-Wlog:
    image: python:3.7
    stage: test
    script:
        - echo "Testing"
        - pip install -r api/requirements.txt
        - pip install nose2
        - nose2 -v 
        - pip install flake8
        - flake8 api/app.py
        - pip install flask-lint
        - pip run flask-lint
    only: 
        - branches
#Deploy-Backend-to-Wlog:
f_install:
    before_script:
        - cd frontend
    image: node:latest
    stage: install
    script:
        - npm install
    artifacts:
        name: "artifacts"
        untracked: true
        expire_in: 30 mins
        paths:
            - .npm/
            - frontend/node_modules/
f_build:
    image: node:latest
    stage: build
    before_script:
        - cd frontend
    script:
        - CI=false npm run build
    artifacts:
        paths:
            - build
        expire_in: 30 mins
    dependencies:
        - f_install
f_linting:
    before_script:
        - cd frontend
    image: node:latest
    stage: test
    script:
        - eslint --init
        - cd src
        - eslint App.js # Add path to files where linter have to run
        - eslint index.js # Add path to files where linter have to run

